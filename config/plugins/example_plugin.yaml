# Exemplo de configuração de plugin
# Arquivo: config/plugins/example_plugin.yaml

plugin_name: "example_plugin"
plugin_type: "strategy"
enabled: true

# Parâmetros específicos do plugin
parameters:
  take_profit: 0.12
  stop_loss: 0.025
  trail_trigger: 0.08
  trail_distance: 0.06
  
  # Parâmetros específicos da estratégia
  ema_fast: 12
  ema_slow: 26
  rsi_period: 14
  rsi_oversold: 30
  rsi_overbought: 70

# Configurações de risco do plugin
risk_settings:
  max_position_size: 1500.0
  max_daily_trades: 15
  max_consecutive_losses: 2
  cooldown_after_loss: 600  # segundos

# Configurações avançadas
advanced_settings:
  use_dynamic_sizing: true
  volatility_adjustment: true
  correlation_filter: true
  min_volume_threshold: 1000000

# Configurações de notificação específicas
notifications:
  send_entry_signals: true
  send_exit_signals: true
  send_error_alerts: true